<div class="container">
    <div *ngIf="eventsInscr">
      <div class="row justify-content-between align-items-center">
        <h2 class="col-md-8">Events I'm registered for:</h2>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-4" *ngFor="let item of eventsInscr">
              <mat-card class="custom-card">
                <mat-card-content>
                  <h5 class="custom-card-title">{{ item?.title || 'Nom non disponible' }}</h5>
                  <p class="custom-card-text"><strong>Description:</strong> {{ item?.description || 'Non spécifiée' }}</p>
                  <p class="custom-card-text"><strong>Date:</strong> {{ item?.date || 'Non spécifiée' }}</p>
                  <p class="custom-card-text"><strong>Location:</strong> {{ item?.location || 'Non spécifiée' }}</p>
                  <p class="custom-card-text"><strong>nb place available:</strong> {{ item?.nbPlaceAvailable || 'Non spécifiée' }}</p>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <button mat-button color="primary" class="ml-3" (click)="goBack()">Retourner</button>

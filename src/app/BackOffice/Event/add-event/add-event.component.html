<head><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
  </head>

  <div class="container-fluid">
    <div class="row">
      <form class="forms-sample mt-3">

        <div class="form-group ">
          <label for="nomEtab">Title</label>
          <input type="text" class="form-control" [(ngModel)]="ev.title" [ngModelOptions]="{standalone: true}" placeholder="Enter title">
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" [(ngModel)]="ev.description" [ngModelOptions]="{standalone: true}" placeholder="Enter description">
        </div>
  
        <div class="form-group">
          <label for="location">Date</label>
          <input type="date" class="form-control" [(ngModel)]="ev.date" [ngModelOptions]="{standalone: true}" placeholder="Enter date">
        </div>
        <div class="form-group">
          <label for="location">Capacity</label>
          <input type="text" class="form-control" [(ngModel)]="ev.capacity" [ngModelOptions]="{standalone: true}" placeholder="Enter capacity">
        </div>
        <div class="form-group">
          <label for="adresse">adresse</label>
          <!--debut-->
          <div id="maCarte"></div>
          <Label for="lat" style="margin-top: 40px;visibility: hidden; margin-left: 110px">Latitude :</Label>
          <input  style="width: 150px;visibility: hidden;"   type="number" step="any"  id="lat" name="lat" readonly />
          <Label for="lon" style="margin-left: 50px;visibility: hidden;">Longitude :</Label>
          <input style="width: 150px;visibility: hidden;"  type="number" step="any" id="lon" name="lon" readonly />
          <!--fin-->
        </div>
  
        <button (click)="ajouterEve()" type="button" class=" mt-3 ml-3 mb-3 btn btn-primary btn-icon-text">
          <i class="ti-file btn-icon-prepend"></i> Submit
        </button>
        <button class="mt-3 ml-3 mb-3 btn btn btn-light" (click)="goBack()">Cancel</button>

      </form>
    </div>
  </div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 main-panel">
      <div class="content-wrapper">
        <div class="dashboard">
          <!-- Other dashboard content here -->
          <div class="row">
            <div class="col-xl-9 mb-4"> <!-- Added margin-bottom class here -->
              <div class="card">
                <div class="card-body">
                  <div id="area_chart_spline" class="apex-charts ms-n3" dir="ltr">
                    <apx-chart [series]="areasplineChart.series" [chart]="areasplineChart.chart" [markers]="areasplineChart.markers" [grid]="areasplineChart.grid" [fill]="areasplineChart.fill" [legend]="areasplineChart.legend" [dataLabels]="areasplineChart.dataLabels" [xaxis]="areasplineChart.xaxis" [colors]="areasplineChart.colors" [stroke]="areasplineChart.stroke" dir="ltr"></apx-chart>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4 stretch-card transparent">
              <div class="card">
                <div class="card-body">
                  <div id="co" style="width: 100%; height: 400px"></div>
                </div>
              </div>
            </div>
           
            <div class="col-md-6 mb-4 stretch-card transparent">
              <div class="card">
                <div class="card-body">
                  <div id="c" style="width: 100%; height: 400px"></div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4 stretch-card transparent">
              <div class="card">
                <div class="card-body">
                  <div
                    class="card data-icon-card-primary"
                    style="margin-bottom: 20px"
                  >
                    <div class="card-body">
                      <p class="card-title text-white">Reclamation</p>
                      <div class="row">
                        <div class="col-8 text-white">
                          <h2>{{ totalClaims }}</h2>
                        </div>
                        <div class="col-4 background-icon"></div>
                      </div>
                    </div>
                  </div>
                  <div
                    id="lineChart"
                    style="min-width: 310px; height: 400px; margin: 0 auto"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
